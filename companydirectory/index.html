    <section class="">
      <div class="appHeader">
        <div class="row">
          <div class="col">
            <input
              id="searchInp"
              class="form-control mb-3"
              placeholder="search"
            />
          </div>

          <div class="col-6 text-end me-2">
            <div class="btn-group" role="group" aria-label="buttons">
              <button id="refreshBtn" type="button" class="btn btn-primary">
                <i class="fa-solid fa-refresh fa-fw"></i>
              </button>
              <button id="filterBtn" type="button" class="btn btn-primary">
                <i class="fa-solid fa-filter fa-fw"></i>
              </button>
              <button id="addBtn" type="button" class="btn btn-primary">
                <i class="fa-solid fa-plus fa-fw"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- TAB NAVIGATION -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active personnelBtn"
              id="personnelBtn"
              data-bs-toggle="tab"
              data-bs-target="#personnel-tab-pane"
              type="button"
              role="tab"
              aria-controls="home-tab-pane"
              aria-selected="true"
            >
              <i class="fa-solid fa-person fa-lg fa-fw"></i
              ><span class="d-none d-sm-block">Personnel</span>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="departmentsBtn"
              data-bs-toggle="tab"
              data-bs-target="#departments-tab-pane"
              type="button"
              role="tab"
              aria-controls="profile-tab-pane"
              aria-selected="false"
            >
              <i class="fa-solid fa-building fa-lg fa-fw"></i
              ><span class="d-none d-sm-block">Departments</span>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="locationsBtn"
              data-bs-toggle="tab"
              data-bs-target="#locations-tab-pane"
              type="button"
              role="tab"
              aria-controls="contact-tab-pane"
              aria-selected="false"
            >
              <i class="fa-solid fa-map-location-dot fa-lg fa-fw"></i
              ><span class="d-none d-sm-block">Locations</span>
            </button>
          </li>
        </ul>
      </div>

      <div class="tab-content bg-white">
        <!-- PERSONNEL TAB CONTAINER -->
        <div
          class="tab-pane show active"
          id="personnel-tab-pane"
          role="tabpanel"
          aria-labelledby="home-tab"
          tabindex="0"
        >
          <table class="table table-hover">
            <tbody id="personnelTableBody">
              <!-- Below is an example row. Create a JS function that interogates the database and 
                dynamically creates the HTML for the table contents. -->

              <tr>
                <td class="align-middle text-nowrap">Ace, Tamarra</td>
                <td class="align-middle text-nowrap d-none d-md-table-cell">
                  Support
                </td>
                <td class="align-middle text-nowrap d-none d-md-table-cell">
                  Munich
                </td>
                <td class="align-middle text-nowrap d-none d-md-table-cell">
                  tacem@vinaora.com
                </td>
                <td class="text-end text-nowrap">
                  <button
                    type="button"
                    class="btn btn-primary btn-sm"
                    data-bs-toggle="modal"
                    data-bs-target="#editPersonnelModal"
                    data-id="3"
                  >
                    <i class="fa-solid fa-pencil fa-fw"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary btn-sm"
                    data-bs-toggle="modal"
                    data-bs-target="#deletePersonnelModal"
                    data-id="23"
                  >
                    <i class="fa-solid fa-trash fa-fw"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- DEPARTMENT TAB CONTAINER -->

          role="tabpanel"
          aria-labelledby="profile-tab"

        >

            <tbody id="departmentTableBody">

                <td class="align-middle text-nowrap">Human resources</td>
                <td class="align-middle text-nowrap d-none d-md-table-cell">
                  London
                </td>
                <td class="align-middle text-end text-nowrap">

                    <i class="fa-solid fa-trash fa-fw"></i>

              </tr>
            </tbody>
          </table>
        </div>

                    <i class="fa-solid fa-trash fa-fw"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <footer class="border-top text-center fw-bold">
        <p class="fw-light my-3">Company Directory version 1.0</p>
      </footer>

    <!-- ADD NEW PERSONNEL MODAL -->
    <div
      id="addPersonnelModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="false"
      data-bs-keyboard="false"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
      <!--   that the header and footer are always on display by making the body scroll -->

      <div
        class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content shadow">
          <div class="modal-header bg-primary bg-gradient text-white">
            <h5 class="modal-title">New employee</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="addPersonnelForm">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="addPersonnelFirstName"
                  placeholder="First name"
                  required
                />
                <label for="addPersonnelFirstName">First name</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="addPersonnelLastName"
                  placeholder="Last name"
                  required
                />
                <label for="addPersonnelLastName">Last name</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="addPersonnelJobTitle"
                  placeholder="Job title"
                  required
                />
                <label for="addPersonnelJobTitle">Job Title</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="addPersonnelEmailAddress"
                  placeholder="Email address"
                  required
                />
                <label for="addPersonnelEmailAddress">Email Address</label>
              </div>

              <div class="form-floating">
                <select
                  class="form-select"
                  id="addPersonnelDepartment"
                  placeholder="Department"
                ></select>
                <label for="addPersonnelDepartment">Department</label>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="submit"
              form="addPersonnelForm"
              class="btn btn-outline-primary btn-sm myBtn"
            >
              SAVE
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btn-sm myBtn"
              data-bs-dismiss="modal"
            >
              CANCEL
            </button>
          </div>
        </div>
      </div>
    </div>

              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="deleteLocationForm">
              <input type="hidden" id="deleteLocationID" />
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="deleteLocationName"
                  placeholder="Name"
                  required
                />
                <label for="deleteLocationName">Name</label>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="submit"
              form="deleteLocationForm"
              class="btn btn-outline-danger btn-sm myBtn"
            >
              DELETE
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary btn-sm myBtn"
              data-bs-dismiss="modal"
            >
              CANCEL
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- FILTER PERSONNEL MODAL -->
    <div
      id="filterModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="false"
      data-bs-keyboard="false"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
      <!--   that the header and footer are always on display by making the body scroll -->

      <div
        class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content shadow">
          <div class="modal-header bg-success bg-gradient text-white">
            <h5 class="modal-title">Filter Personnel</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="filterForm">
              <!-- <input type="hidden" id="deleteLocationID" /> -->
              <div class="form-floating mb-3">
                <select
                  class="form-select"
                  id="filterDepartment"
                  placeholder="Location"
                ></select>
                <label for="filterDepartment">Department</label>
              </div>
              <div class="form-floating">
                <select
                  class="form-select"
                  id="filterLocation"
                  placeholder="Location"
                ></select>
                <label for="filterLocation">Location</label>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="submit"
              form="filterForm"
              class="btn btn-outline-success btn-sm myBtn"
            >
              FILTER
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary btn-sm myBtn"
              data-bs-dismiss="modal"
            >
              CANCEL
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
